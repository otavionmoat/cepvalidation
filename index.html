<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.</title>
  <style>
    /* Unique modal styles */
    #deliveryModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      padding: 20px;
      z-index: 10000; /* Ensure modal is on top */
    }

    /* Unique modal header styles */
    #deliveryModal .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    /* Unique modal body styles */
    #deliveryModal .modal-body {
      margin-bottom: 20px;
    }

    /* Unique modal footer styles */
    #deliveryModal .modal-footer {
      display: flex;
      justify-content: flex-end;
    }

    /* Unique close button styles */
    #deliveryModal .close-button {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 20px;
      color: #999;
    }

    /* Unique form styles */
    #deliveryModal .form-group {
      margin-bottom: 20px;
    }

    /* Unique checkbox styles */
    #deliveryModal .form-check-label {
      margin-left: 5px;
    }

    /* Unique validation result styles */
    #deliveryModal .validation-result {
      margin-bottom: 20px;
    }

    /* Unique button styles */
    #deliveryModal .btn {
      cursor: pointer;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
    }

    #deliveryModal .btn-secondary {
      background-color: #ccc;
    }

    /* Unique alert styles */
    #deliveryModal .alert {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    #deliveryModal .alert-success {
      background-color: #d4edda;
      color: #155724;
    }

    #deliveryModal .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

<!-- Modal -->
<div class="modal" id="deliveryModal">
  <div class="modal-header">
    <h5 class="modal-title" id="deliveryModalLabel">Check Delivery Availability</h5>
    <button type="button" class="close-button" aria-label="Close" id="closeButton">&times;</button>
  </div>
  <div class="modal-body">
    <form id="cepForm">
      <div class="form-group">
        <label for="cepInput">Enter your CEP:</label>
        <input type="text" class="form-control" id="cepInput" required>
      </div>
      <div class="form-group">
        <input type="checkbox" class="form-check-input" id="noModalCheckbox">
        <label class="form-check-label" for="noModalCheckbox">Do not show this again</label>
      </div>
      <div class="validation-result" id="validationResult"></div>
    </form>
  </div>
  <div class="modal-footer">
    <button id="anotherClose" type="button" class="btn btn-secondary">Close</button>&nbsp;&nbsp;
    <button type="submit" form="cepForm" class="btn btn-primary">Check Delivery</button>
  </div>
</div>

<script>
  // JavaScript logic
  document.addEventListener("DOMContentLoaded", function() {
      const cepRanges = [
          ["01227-200", "01415-910"],
          ["01306-000", "01343-901"],
          ["01150-000", "01233-907"],
          ["01035-100", "01220-908"],
          ["01401-000", "04504-030"],
          ["01107-000", "01189-900"],
          ["01134-901", "01156-900"],
          ["01515-000", "01552-080"],
          ["01322-030", "01527-080"],
          ["01001-000", "01514-030"],
          ["05004-000", "05021-020"],
          ["05038-090", "05086-900"],
          ["05088-110", "05468-919"],
          ["03011-006", "03035-413"],
          ["03001-003", "03102-007"],
          ["03163-010", "03378-070"]
      ];

      // Function to check delivery availability
      function checkDelivery(cep) {
          for (const range of cepRanges) {
              const startCEP = parseInt(range[0].replace("-", ""), 10);
              const endCEP = parseInt(range[1].replace("-", ""), 10);
              const userCEP = parseInt(cep.replace("-", ""), 10);
              if (userCEP >= startCEP && userCEP <= endCEP) {
                  return true;
              }
          }
          return false;
      }

      // Function to open modal if on root page and not opted out
      function openModalIfRootPage() {
          const currentPage = window.location.pathname;
          const modalOptedOut = localStorage.getItem('noModal');
          if ((currentPage === "/" || currentPage === "/index.html") && modalOptedOut !== 'true') {
              document.getElementById('deliveryModal').style.display = 'block';
          }
      }

      // Event listener for form submission
      document.getElementById("cepForm").addEventListener("submit", function(event) {
          event.preventDefault();
          const cep = document.getElementById("cepInput").value.trim();
          const deliveryAvailable = checkDelivery(cep);
          const messageElement = document.getElementById("validationResult");
          if (deliveryAvailable) {
              messageElement.innerHTML = "<div class='alert alert-success' role='alert'>Delivery is available to your area!</div>";
          } else {
              messageElement.innerHTML = "<div class='alert alert-danger' role='alert'>Sorry, delivery is not available to your area.</div>";
          }
          // Check if checkbox is checked and persist the decision
          const noModalCheckbox = document.getElementById("noModalCheckbox");
          if (noModalCheckbox.checked) {
              localStorage.setItem('noModal', 'true');
          }
          // You can close the modal here if needed
          // document.getElementById('deliveryModal').style.display = 'none';
      });

      // Event listener for modal close button (in modal header)
      document.getElementById("closeButton").addEventListener("click", function() {
          const noModalCheckbox = document.getElementById("noModalCheckbox");
          if (noModalCheckbox.checked) {
              localStorage.setItem('noModal', 'true');
          }
          document.getElementById('deliveryModal').style.display = 'none';
      });

      // Event listener for modal close button (in modal footer)
      document.getElementById("anotherClose").addEventListener("click", function() {
          const noModalCheckbox = document.getElementById("noModalCheckbox");
          if (noModalCheckbox.checked) {
              localStorage.setItem('noModal', 'true');
          }
          document.getElementById('deliveryModal').style.display = 'none';
      });

      // Open modal if on root page and not opted out
      openModalIfRootPage();
  });
</script>

</body>
</html>
